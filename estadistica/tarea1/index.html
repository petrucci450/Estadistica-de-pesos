<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Estadística de Pesos de Alumnos</h1>
    
    <p>Introduce el peso de cada alumno (en Kg) y luego haz clic en "Agregar Alumno":</p>
    
    <input type="number" id="pesoAlumno">
    <button onclick="agregarAlumno()">Agregar Alumno</button>

    <div>
        <h2>Resumen de Pesos:</h2>
        <p>Alumnos con menos de 40 Kg: <span id="menos40">0</span> (0%)</p>
        <p>Alumnos entre 40 y 50 Kg: <span id="entre40y50">0</span> (0%)</p>
        <p>Alumnos de más de 50 y menos de 60 Kg: <span id="entre50y60">0</span> (0%)</p>
        <p>Alumnos de más o igual a 60 Kg: <span id="mas60">0</span> (0%)</p>
    </div>
</body>
</html>
